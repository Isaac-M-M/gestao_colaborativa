{% extends "core/base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h2>Tem certeza que deseja excluir o projeto abaixo?</h2>

<p><strong>{{ projeto.titulo }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'projeto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
